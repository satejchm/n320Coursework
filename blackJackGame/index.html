<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Black Jack!</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="game" contenteditable="true">
      <h3 contenteditable="true">Blackjack</h3>

      <div class="game-body" contenteditable="true">
        <div class="game-options" contenteditable="true">
          <input
            type="button"
            id="btnStart"
            class="btn"
            value="start"
            onclick="startblackjack()"
          />
          <input type="button" class="btn" value="hit me" onclick="hitMe()" />
          <input type="button" class="btn" value="stay" onclick="stay()" />
        </div>

        <div class="status" id="status" contenteditable="true"></div>

        <div id="deck" class="deck" contenteditable="true">
          <div id="deckcount" contenteditable="true">52</div>
        </div>

        <div id="players" class="players" contenteditable="true"></div>

        <div class="clear" contenteditable="true"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
