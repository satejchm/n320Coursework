<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
      <!--Sarah Tejchma Tic Tac Toe-->
        <!--create game title-->
        <div class="title">Tic Tac Toe</div>
        <!--bring vue game application into page from js file-->
        <div id="app">
                <!--div below appears when you complete a game and will display "Game Over" and the corresponding winner-->
                <div v-if="gameOver" class="gameOver">Game Over</div><br>
                  <div v-if="winner === 'X'" class="oWin">Player "O" has won</div>
                  <div v-if="winner === 'O'" class="xWin">Player "X" has won</div>
                <div>
                    <!--div below is the gameArea where the game will be played-->
                  <div class="gameArea">
                    <div class="row" v-for="(row, indexR) in grid" v-bind:key="row">
                      <div class="cell"  v-for="(item, indexC) in row" v-bind:key="item" v-on:click="selectCell(indexR, indexC)">
                        {{ item }}
                      </div>
                    </div>
                  </div>
                </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
